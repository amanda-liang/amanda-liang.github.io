<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Corona Virus Hexbin Map</title>
   <style>
      * {
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
         font-family: 'Roboto', sans-serif;
      }
      body {
         margin: 0px;
      }
      path {
         stroke: white;
         stroke-width: 1px;
      }
      .details {
         margin-left: 40px;
         top: 0px;
         opacity: 0.5;
         font-size: 25px;
      }
   </style>
</head>
<body>
   <div class="details">
      <p class="state">Covid-19 Total Cases Per State</p>
      <p class="totalCases">As of 12/6/2020</p>
   </div>
   <svg id="dataViz" width="800" height="450"></svg>
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
   <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
   <script src="main.js"></script>
</body>
</html>
